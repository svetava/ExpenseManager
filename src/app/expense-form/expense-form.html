<div class="backdrop"></div>
<dialog open>
  <h2>Add Expense</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <p>
      <input type="text" id="id" name="id" hidden ngModel/>
    </p>
    <p>
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ngModel/>
    </p>
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ngModel/>
    </p>
    <p>
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" min="0" ngModel/>
    </p>
    <p>
      <label for="note">Note</label>
      <textarea id="note" rows="5" name="note" ngModel></textarea>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </p>
  </form>
</dialog>
