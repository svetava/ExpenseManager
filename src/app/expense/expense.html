<app-card>
    <button class="flex" [class.active]="isSelected" type="button" (click)="onSelectExpense()">
        <div hidden>
            {{ expense.id }}
        </div>
        <div class="flex-item">
            {{ expense.date | date: 'mediumDate'}}
        </div>
        <div class="flex-item">
            {{ expense.amount | currency:'EUR':'symbol':'1.2-2'}}
        </div>
        <div class="flex-item">
            {{ expense.title }}
        </div>
        <div class="flex-item">
            {{ expense.note }}
        </div>
    </button>
    <button id="deleteExpenseButton" type="button" (click)="onDeleteExpense()">Delete</button>
</app-card>
